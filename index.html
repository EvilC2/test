<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save File</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-image: url('image.png');
            background-repeat: repeat;
            background-attachment: fixed; 
        }
    </style>
</head>
<body class="main">
    <div class="head">
        <input class="search" type="text" required list="Card">
        <datalist id="Card">
            <option value="Medical Info"></option>
            <option value="Passwords"></option>
            <option value="Bank account info"></option>
            <option value="Adresse"></option>
        </datalist>
        <button type="button" class="add-tile" onclick="openPopup()">+</button>
    </div>

    <div class="popup" id="popup">
        <form action="http://127.0.0.1:5000/save" method="post">
            Title: <input type="text" name="title" required><br>
            Data: <textarea name="data" required></textarea><br>
            <input type="submit" value="Save Data">
        </form>
        <button type="button" class="hide" onclick="closePopup()">x</button>
    </div>

    <script>
        var popup = document.getElementById("popup");

        function openPopup() {
            popup.style.display = "block";
        }

        function closePopup() {
            popup.style.display = "none";
        }
    </script>

    <div class="flex">
        <div class="Scrollable">
            <!-- Multiple tiles can be dynamically added here -->
            <div class="Card"><h1> Tile </h1></div>
            <!-- More tiles -->
        </div>
    </div>
</body>
</html>
